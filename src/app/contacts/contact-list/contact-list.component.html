<div class=" row panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12 col-md-8">    
           <span >Contact</span>
          </div> 
        <div class="col-xs-6 col-md-4">
      <button class="btn btn-success ">New Contact</button>
    </div>
    </div>
    </div>
  

  <div class=" panel-body">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{contact.name}}</h4>

        </div>
        <span class="pull-right">
          <img [src]="contact.imageUrl" alt="" class="img-responsive" style="max-height: 80px" />
        </span>
      </a>
    
    </div>
  </div>
  
</div>
