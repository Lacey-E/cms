<div class=" row panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12 col-md-8">    
           <span >Contact</span>
          </div> 
        <div class="col-xs-6 col-md-4">
      <button class="btn btn-success ">New Contact</button>
    </div>
    </div>
    </div>
  

  <div class=" panel-body">
    <div class="col-xs-12">
      
    <cms-contact-item *ngFor="let contactEl of contacts"
    [contact]="contactEl" 
    (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
    </div>
  </div>
  
</div>
