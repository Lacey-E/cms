<div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
        <div>
            <h2>{{contact.name}}</h2>
            <div class="col-xs-">
                <span class="pull-right">
                    <button class="btn btn-primary" style="margin: 15px 15px;">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </span>
                    <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 100px" />
                 
               
   
</div>
    <hr>
    <br>
  </div>
</div>


  <div class="panel-body">
      <div class="col-xs-12">
         <p> <strong>Email: </strong> {{contact.email}}</p>
      </div>
     
          <div class="col-xs-12">
            <strong>Phone: </strong> {{contact.phone}}
          </div>
      
    </div>
</div>
